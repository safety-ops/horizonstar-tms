<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Load Importer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: #f3f4f6;
    }

    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #374151;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header .logo {
      font-size: 24px;
    }

    .header .subtitle {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .content {
      padding: 16px;
    }

    .status-card {
      background: #1f2937;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .status-icon.connected {
      background: rgba(34, 197, 94, 0.2);
    }

    .status-icon.disconnected {
      background: rgba(239, 68, 68, 0.2);
    }

    .status-text h3 {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }

    .status-text p {
      font-size: 12px;
      color: #9ca3af;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #1f2937;
      color: #fff;
      font-size: 13px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .form-group input::placeholder {
      color: #6b7280;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: #fff;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #374151;
      color: #fff;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      padding: 12px;
      margin-top: 16px;
    }

    .info-box h4 {
      font-size: 12px;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 6px;
    }

    .info-box p {
      font-size: 11px;
      color: #9ca3af;
      line-height: 1.5;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: #22c55e;
      color: #fff;
    }

    .toast.error {
      background: #ef4444;
      color: #fff;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #374151;
      text-align: center;
    }

    .footer a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 11px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="logo">üöõ</span>
      CD Load Importer
    </h1>
    <p class="subtitle">Horizon Star TMS</p>
  </div>

  <div class="content">
    <div class="status-card" id="statusCard">
      <div class="status-icon disconnected" id="statusIcon">‚ùì</div>
      <div class="status-text">
        <h3 id="statusTitle">Not Connected</h3>
        <p id="statusMessage">Configure API key below</p>
      </div>
    </div>

    <div class="form-group">
      <label for="supabaseUrl">Supabase URL</label>
      <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co" />
    </div>

    <div class="form-group">
      <label for="supabaseKey">Supabase Anon Key</label>
      <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI..." />
    </div>

    <button class="btn btn-primary" id="saveBtn">
      üíæ Save Settings
    </button>

    <button class="btn btn-secondary" id="testBtn">
      üîó Test Connection
    </button>

    <div class="info-box">
      <h4>How to use</h4>
      <p>
        1. Enter your Supabase credentials above<br>
        2. Go to Central Dispatch<br>
        3. Open a dispatched load<br>
        4. Click "Import to TMS" button
      </p>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/safety-ops/horizonstar-tms" target="_blank">Horizon Star TMS</a>
  </div>

  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
